<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="a">
        {{name}}
    </div>
    <div id="b">
        {{test}}
    </div>
    <script>
        new Vue({
            el:"#a",
            data:{
                name:'YF'
            }
        })

        new Vue({
            el:"#b",
            data:{
                test:'测试'
            }
        })
    </script>
</body>
</html>
