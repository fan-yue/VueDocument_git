<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 模板语法 -->
    <!-- 
        Vue模板语法有2大类
        1.插值语法：
            功能：用于解析标签体内容
            写法：{{XXX}} ， xxx是js表达式，且可以直接读取到 data 中的所有属性
        2.指令语法：
            功能：用于解析标签（包括：标签属性、标签体内容、绑定事件....）
                v-bind 可以简写成 :
            举例：v-bind:href="XXX" 或简写 :href="xxx",xxx同样要写js表达式
                并且可以直接读取到data中的所有属性
            备注：Vue中有很多执行，且形式都是：v-？？？？ ，此处我们只学了 v-bind,后期会有其他 指令语法
     -->
    <div id="a">
        <h1>插值语法</h1>
        <a v-bind:href="url">跳转百度的超链接</a>
        <a :href="url1">跳转百度的超链接</a>
        <a href="#">{{test.a}}+{{test.b}}</a>
    </div>
    <script>
        new Vue({
            el:'#a',
            data:{
                url:'http://www.baidu.com',
                url1:'http://www.baidu1.com',
                test:{
                    a:'测试',
                    b:'测试2'
                }
            }
        })
    </script>
</body>
</html>
