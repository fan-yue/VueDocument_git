<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        data与 el 的 2种写法
            1.el有2种写法
                (1)new Vue 时候配置el属性
                (2)先创建 Vue实例，然后在通过 vm.$mount('#a') 执行el的值
            2.data有2种写法
                (1)对象式
                (2)函数式
                在学习组件时，data必须使用函数式，否则会报错，
            3.一个重要原则
                由Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this指向 就不是 Vue 实例, 而是 window
     -->
    
    <div id="a">
        <p>文字，{{name}}</p>
    </div>
    <script>
        // el 的两种写法
        /* 
        const v = new Vue({
            // el:'#a',         /第一种写法
            data:{
                name:"我的名字"
            }
        })
        v.$mount('#a');     //第二种写法，可以外部调用，mount 挂载的意思 
        */

        // data 的两种写法
        new Vue({
            el:"#a",
            // data 的第一种写法：对象式
            /* 
            data:{
                name:"我的名字"
            }
             */

            // data的第二种写法：函数式
                //显示function 方法
            /* 
            data:function(){
                return{
                    name:'YF'
                }
            }
             */
                
                // 不显示 function 方法

            data(){
                return{
                    name:'YD'
                }
            }
            
        })
    </script>
</body>
</html>
