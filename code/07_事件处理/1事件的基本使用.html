<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        事件的基本使用
            1.使用 v-on:xxx 后者 @xxx 绑定事件，其中 xxx 就是事件名
            2.事件的回调需要配置在 mehtods 对象中 ,最终会在 vm 上显示
            3.methods 中配置的函数，不需要用箭头函数！否则this指向就不是 vm 而是 window
            4.methods 中配置的函数，都是被 Vue 所管理的函数，this指向 是 vm 后者 组件实例对象。
            5.@click='show1' 和 @click='show1($event) 效果一致，但是后者可以传参'
     -->

    <!-- 创建容器 -->
    <div id="a">
        <h2>学习method</h2>
        <button v-on:click="show">按钮</button>
        <button @click="show1(66)">点我提示2</button>
    </div>
    <script>
        const vm = new Vue({
            el:'#a',
            data:{
                name:"学习method"
            },
            methods:{
                show(){
                    alert('弹窗');
                },
                show1(event){
                    alert('弹窗2');
                    console.log(event);
                }
            }
        })
    </script>
</body>
</html>
