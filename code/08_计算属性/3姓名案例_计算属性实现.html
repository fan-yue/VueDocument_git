<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js//vue.js"></script>
</head>
<body>
    <!-- 
        计算属性：
            1.定义：要用的属性不存在，要通过已有属性计算得来。
            2.原理：底层借助了 Object.definepropery 方法提供的 getter 和 setter
            3.get函数什么时候执行？
                (1)初次读取时会执行一次。
                (2)当依赖的数据发生变化时会被再次调用
            4.优势： 与 method 实现相比，内部有缓存机制(复用),效率更高，调试方便
            5.备注：
                1.计算属性最终会出现在 vm 上，直接读取使用即可。
                2.如果计算属性要被修改，必须写 set 函数去响应修改，并且 set
     -->

    <div id="a">
        <p>{{name}}</p>
        <hr>

        姓：<input type="text" v-model:value="first">
        名：<input type="text" v-model:value="lastname">
        测试<input type="text" v-model:value="x">
        <p>{{fn}}</p>
        <p>{{fn}}</p>
        <p>{{fn}}</p>
        <p>{{fn}}</p>
        <p>{{fn}}</p>
    </div>

    <script>
        const vm =new Vue({
            el:'#a',
            data:{
                name:"YF",
                first:"张",
                lastname:'三',
                x:'你哈'
            },
            computed:{
                fn:{
                    // get的作用？当有人读取 fn方法时，get就会被调用，并且返回值就作为 fn 的值
                    // get什么时候调用？
                        // 1.初次读取 fn 方法时
                        // 2.所依赖的数据发生变化
                    get(){
                        console.log('get被调用');
                        return this.first+'-'+this.lastname;
                    },
                    // set 什么时候被调用？ fn 被修改时调用
                    set(value){
                        console.log('set',value);
                        const arr = value.split('-');
                        this.first = arr[0];
                        this.lastname = arr[1];
                    }

                }
            }
        })
    </script>
</body>
</html>
