<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js//vue.js"></script>
</head>
<body>
    <!-- 
       computed 里面 fn函数的 简写形式，当只有配置项里面只有get 时，可以使用简写形式
     -->

    <div id="a">
        <p>{{name}}</p>
        <hr>

        姓：<input type="text" v-model:value="first">
        名：<input type="text" v-model:value="lastname">
        <p>{{fn}}</p>
        <p>{{fn}}</p>
        <p>{{fn}}</p>
        <p>{{fn}}</p>
        <p>{{fn}}</p>
    </div>

    <script>
        const vm =new Vue({
            el:'#a',
            data:{
                name:"YF",
                first:"张",
                lastname:'三'
            },
            computed:{
                // computed 里面 fn函数的 完整写法
/* 
                fn:{
                    get(){
                        console.log('get被调用');
                        return this.first+'-'+this.lastname;
                    },
                    set(value){
                        console.log('set',value);
                        const arr = value.split('-');
                        this.first = arr[0];
                        this.lastname = arr[1];
                    }

                }
 */             
                // computed 里面 fn函数的 简写形式
                fn(){
                    console.log('get被调用');
                    return this.first+'-'+this.lastname;
                }
            }
        })
    </script>
</body>
</html>
