<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        v-for 指令
            1.用于展示列表数据
            2.语法：  v-for="(item,index) of xxx" :key='yyy'
            3.可以遍历：数组、对象、字符串(用的很少)、指定次数(用的很少)
     -->
    <div id="a">
        <!-- 遍历数组 -->
        <ul>
            <li v-for="p of persons" :key="p.id">
                {{p.name}}-{{p.age}}
            </li>
        </ul>

        <!-- 遍历对象 -->
        <h2>遍历对象，汽车信息</h2>
        <ul>
            <li v-for="(value,k) of cars" :key="k">
                {{value}} --- {{k}}
            </li>
        </ul>

        <!-- 遍历字符串，用处不多 -->
        <h2>遍历字符串</h2>
        <ul>
            <li v-for="(value,k) of string" :key="k">
                {{value}} ---- {{k}}
            </li>
        </ul>

        <!-- 遍历指定次数 -->
        <h2>遍历指定次数</h2>
        <ul>
            <li v-for="(value,k) of 5" :key="index">
                {{value}} ---- {{k}}
            </li>
        </ul>
    </div>
    
    <script>
        new Vue({
            el:'#a',
            data:{
                persons:[
                    {id:'001',name:'行三',age:18},
                    {id:'002',name:'露丝',age:19},
                    {id:'003',name:'李武',age:20}
                ],
                cars:{
                    name:'奥迪A8',
                    price:70,
                    ml:'80L'
                },
                string:'hello'
            }
        })
    </script>
</body>
</html>
