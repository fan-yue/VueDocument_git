<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="a">
        <hello></hello>
    </div>

    <script>
        // 创建组件
        const hello = Vue.extend({
            // name 关键字：设置组件在 vue 中显示的名字
            name:"test",
            template:`
            <div>
                <h2>学校名称{{name}}</h2>
                <h2>学校地址{{address}}</h2>
            </div>
            `,
            data() {
                return {
                    name:"鱼肚白",
                    address:'天空'
                }
            },
        })
        // 创建组件的简写形式
        const ab = {
            
        }
        // 创建实例
        new Vue({
            el:'#a',
            data() {
                return {
                    
                }
            },            
            // 局部注册
            components:{
                "hello":hello
            },
        })
    </script>
</body>
</html>
