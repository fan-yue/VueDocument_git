<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="a">
        <h2>学校名称{{name}}</h2>
        <h2>学校地点{{address}}</h2>
        <h2>学生姓名{{student.name}}</h2>
        <button @click="addSex">点击显示学生性别，默认显示为男性</button>
        <h2 v-if="student.sex">学生性别：{{student.sex}}</h2>
        <h2>学生年龄{{student.age.rAge}},外{{student.age.sAge}}</h2>
        <h2>爱好</h2>
        <ul>
            <li v-for="(h, index) in student.habbit" :key="index">
                {{h}}
            </li>
        </ul>
        <h2>朋友们</h2>
        <ul>
            <li v-for="(p,index) of student.friends" :key="index">
                {{p.name}} -- {{p.age}}
            </li>
        </ul>
    </div>
    
    <script>
        const vm = new Vue({
            el:'#a',
            data:{
                name:"康",
                address:'王寺',
                student:{
                    name:"tom",
                    age:{
                        rAge:40,
                        sAge:29
                    },
                    friends:[
                        {name:"tony",age:35},
                        {name:"马化腾",age:36},
                    ],
                    /* habbit:{
                        h1:'抽烟',
                        h2:'喝酒',
                        h3:'烫头'
                    } */
                    //vm对数组，修改的话需要使用方法，不能通过索引值直接进行修改，因为修改后不能在页面数据显示。
                    habbit:['抽烟','喝酒','烫头']
                }
            },
            methods: {
                addSex(){
                    // 第一种写法，Vue.set();
                    // Vue.set(this.student,'sex','男');
                    // 第二种写法，this.$set()
                    this.$set(this.student,'sex','男')
                }
            },
        })
        
    </script>
</body>
</html>
